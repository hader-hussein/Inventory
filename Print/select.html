<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Select2</title>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include select2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <!-- Include select2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <style>
    .form-content { margin: 20px; }
    .accordion-item { margin-bottom: 20px; }
  </style>
</head>
<body>
<form class="form-content row mx-0">
  <!-- Other form elements -->
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsethere" aria-expanded="false" aria-controls="collapsethere">
        تكاليف اضافية
      </button>
    </h2>
    <div id="collapsethere" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="form-repeater">
          <div id="repeater-list" data-repeater-list="group-a">
            <div class="repeater-item col-lg-12" data-repeater-item>
              <div class="row">
                <div class="mb-3 col-lg-6 col-xl-5 col-12 mb-0">
                  <label class="form-label" for="purpose">الغرض<span class="start-form">*</span></label>
                  <select class="form-select select2">
                    <option value="Designer">اختر التكلفة</option>
                    <option value="Developer">Developer</option>
                    <option value="Tester">Tester</option>
                    <option value="Manager">Manager</option>
                  </select>
                </div>
                <div class="mb-3 col-lg-6 col-xl-5 col-12 mb-0">
                  <label class="form-label" for="form-repeater-1-1">القيمة<span class="start-form">*</span></label>
                  <input type="text" class="form-control" placeholder="القيمة" />
                </div>
                <div class="mb-3 col-lg-12 col-xl-2 col-12 d-flex align-items-center mb-0">
                  <button class="btn btn-label-danger mt-4" data-repeater-delete type="button">
                    <i class="ti ti-x ti-xs me-1"></i>
                    <span class="align-middle">Delete</span>
                  </button>
                </div>
              </div>
              <hr />
            </div>
          </div>
          <div class="mb-3">
            <button id="add-new-row" class="btn btn-primary" type="button">
              <i class="ti ti-plus me-1"></i>
              <span class="align-middle">Add New</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary me-sm-3 px-5 me-1 waves-effect waves-light">حفظ</button>
  </div>
</form>

<script>
  $(document).ready(function() {
    // Initialize select2 for existing elements
    $('.select2').select2();

    // Function to add a new row
    function addNewRow() {
      const newRow = `
        <div class="repeater-item col-lg-12" data-repeater-item>
          <div class="row">
            <div class="mb-3 col-lg-6 col-xl-5 col-12 mb-0">
              <label class="form-label" for="purpose">الغرض<span class="start-form">*</span></label>
              <select class="form-select select2">
                <option value="Designer">اختر التكلفة</option>
                <option value="Developer">Developer</option>
                <option value="Tester">Tester</option>
                <option value="Manager">Manager</option>
              </select>
            </div>
            <div class="mb-3 col-lg-6 col-xl-5 col-12 mb-0">
              <label class="form-label" for="form-repeater-1-1">القيمة<span class="start-form">*</span></label>
              <input type="text" class="form-control" placeholder="القيمة" />
            </div>
            <div class="mb-3 col-lg-12 col-xl-2 col-12 d-flex align-items-center mb-0">
              <button class="btn btn-label-danger mt-4" data-repeater-delete type="button">
                <i class="ti ti-x ti-xs me-1"></i>
                <span class="align-middle">Delete</span>
              </button>
            </div>
          </div>
          <hr />
        </div>`;
      
      // Append new row to the repeater list
      $('#repeater-list').append(newRow);

      // Reinitialize select2 for the new elements
      $('.select2').select2();

      // Attach delete event to the new delete button
      $('[data-repeater-delete]').on('click', function() {
        $(this).closest('[data-repeater-item]').remove();
      });
    }

    // Add new row on button click
    $('#add-new-row').on('click', function() {
      addNewRow();
    });

    // Attach delete event to existing delete buttons
    $('[data-repeater-delete]').on('click', function() {
      $(this).closest('[data-repeater-item]').remove();
    });
  });
</script>
</body>
</html>

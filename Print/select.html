<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Dropdown Search Box using select2</title>
    <!-- تضمين مكتبة jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- تضمين مكتبة select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- تضمين مكتبة select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>

<div class="table-responsive text-nowrap rounded card-datatable pt-4 pb-4">
    <table class="table table-bordered table-hover rounded w-100 table-inv" id="my_table">
        <thead class="table-light">
            <tr class="fw-bold">
                <th class="fw-bold">التسلسل</th>
                <th class="fw-bold">اسم التكاليف الإضافية</th>
                <th class="fw-bold">حساب التكاليف الإضافية</th>
                <th class="fw-bold">إجراءات</th>
            </tr>
        </thead>
        <tbody class="table-border-bottom-0" id="tbl">
            <tr>
                <td>1</td>
                <td style="width: 40%">
                    <input type="text" class="form-control" placeholder="اسم التكاليف الإضافية"/>
                </td>
                <td style="width: 40%">
                    <select class="form-select form-s">
                        <option value="AK">Alaska</option>
                        <option value="HI">Hawaii</option>
                        <option value="CA">California</option>
                        <option value="NV">Nevada</option>
                        <option value="OR">Oregon</option>
                        <option value="WA">Washington</option>
                    </select>
                </td>
                <td>
                    <button class="btn btn-danger removeRowButton">حذف</button>
                    <button class="btn btn-primary addRowButton">إضافة</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        // تهيئة select2 للصف الأول
        $('#tbl tr:first select').select2({
            placeholder: 'اختر عنصرًا',
            allowClear: false
        });

        // دالة لإضافة صف جديد إلى الجدول
        function addField() {
            // نسخ الصف الأول
            var tr = $('#tbl tr:first').clone();

            // تحديث رقم التسلسل في الصف المستنسخ
            var newIndex = $('#tbl tr').length + 1;
            tr.find('td:first').text(newIndex);

            // إعادة تعيين المدخلات والقيم
            tr.find('input').val('');
            tr.find('select').val(null).trigger('change');

            // إعادة تطبيق select2 على العنصر الجديد
            tr.find('select').select2({
                placeholder: 'اختر عنصرًا',
                allowClear: false
            });

            // إزالة زر الإضافة من الصف المستنسخ
            tr.find('.addRowButton').remove();

            // إضافة الصف الجديد إلى الجدول
            $('#tbl').append(tr);
        }

        // دالة لحذف الصف
        function removeField(button) {
            button.closest('tr').remove();
            updateSequenceNumbers();
        }

        // دالة لتحديث أرقام التسلسل
        function updateSequenceNumbers() {
            $('#tbl tr').each(function(index, tr) {
                $(tr).find('td:first').text(index + 1);
            });
        }

        // مستمع للنقر على زر الإضافة
        $('#tbl').on('click', '.addRowButton', function() {
            addField();
        });

        // مستمع للنقر على زر الحذف
        $('#tbl').on('click', '.removeRowButton', function() {
            removeField($(this));
        });
    });
</script>

</body>
</html>
